{% extends "base.html" %}

{% block content %}
<h2>Compra do Produto</h2>
<div class="product">
    <img src="{{ produto[3] }}" alt="{{ produto[0] }}">
    <h3>{{ produto[0] }}</h3>
    <p>{{ produto[1] }}</p>
    <p><strong>{{ produto[2] }}</strong></p>
</div>
<form method="POST">
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" value="1" min="1" required>
    <input type="submit" value="Comprar">
</form>
{% endblock %}
