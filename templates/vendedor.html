{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Painel do Vendedor</h2>
    <h3>Gerenciar Produtos</h3>

    <form method="POST" action="{{ url_for('vendedor.adicionar_produto') }}" class="mb-4">
        <div class="form-group">
            <label for="nome">Nome do Produto:</label>
            <input type="text" id="nome" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="preco">Preço:</label>
            <input type="text" id="preco" name="preco" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="imagem">URL da Imagem:</label>
            <input type="text" id="imagem" name="imagem" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Produto</button>
    </form>

    <h3>Lista de Produtos</h3>
    <div class="row">
        {% for produto in produtos %}
        <div class="col-md-4 mb-3">
            <div class="card h-100">
                <img src="{{ produto[4] }}" class="card-img-top" alt="{{ produto[1] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ produto[1] }}</h5>
                    <p class="card-text">{{ produto[2] }}</p>
                    <p class="card-text"><strong>{{ produto[3] }}</strong></p>
                    <a href="{{ url_for('vendedor.remover_produto', produto_id=produto[0]) }}" class="btn btn-danger">Remover</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
